

<html>
<head>
<title>Login</title>
<script language="">
	function validate(form){
		if(form.username.value.length==0){
			alert("Enter username!");
			form.username.focus();
			return false;
		}

		if(form.userpassword.value.length==0){
			alert("Enter password");
			form.userpassword.focus();
			return false;
		}

		return true;
	}
</script>
</body>
<body>
<h1>Login</h1>
<form method="post" action="login.php" onsubmit="return validate(this)">
<p>User Name: <input type="text" name="username"></p>
<p>Password: <input type="password" name="userpassword"></p>

<input type="radio" name="gender" value="male"> Male
<input type="radio" name="gender" value="female"> Female

<input type="radio" name="behaviour" value="Good"> Good
<input type="radio" name="behaviour" value="Bad"> Bad

<p><input type="Submit" value="Login"></p>
</form>
</body>
</html>
